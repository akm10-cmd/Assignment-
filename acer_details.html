<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Product Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img">            
                <img src="images/acer1.png" alt="" class="p" color="blue">
            </div>
            <div class="info">
                <div class="PName">
                    <div>
                        <h3 class="big">Acer Aspire 3 A315-55G 15.6-inch Laptop</h3>
                        <span class="new">new</span>
                    </div>
                    <h3 class="small"> Latest Laptop<h3>
                </div>
                <div class="description">
                    <h3 class="title">Description</h3>
                    <p class="text">Acer Aspire 3 A315-55G 15.6-inch Laptop (Intel Core i5-10210U/8GB/1TB HDD/Window 10, Home, 64Bit/NVIDIA GeForce MX230 Graphics), Black</p>
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color active" primary="#2175f5" color="blue"></span>
                        <span class="color" primary="#f84848" color="white"></span>
                        <span class="color" primary="#444" color="black"></span>
                    </div>
                </div>
                
                <div class="buy-price">
                    <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add to cart</a>
                    <div class="price">
                        <i class="fas fa-rupee-sign"></i>
                        <h1>53108.00</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
